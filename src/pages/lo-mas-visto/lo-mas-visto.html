<ion-content padding class="home">
  <ion-list>
    <div *ngFor="let myinfo of data" (click)="this.goTo(myinfo);">
        <img src="{{ myinfo.images.principal[0].url }}" >
        <h1>{{myinfo.title}}</h1>
        <p>{{myinfo.relateds_by_tag[0].taxonomy[0].name}}</p>
    </div>
  </ion-list>
</ion-content>
